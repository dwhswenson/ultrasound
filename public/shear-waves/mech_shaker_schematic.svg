<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 280"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <!--<rect x="0" y="0" width="600" height="280" fill="#ffffff"/>-->

  <!-- Tissue block -->
  <rect x="80" y="80" width="500" height="200" fill="#f5f5f5" stroke="none"/>

  <!-- Clear boundary line between outside and tissue -->
  <!--<line x1="80" y1="80" x2="80" y2="280" stroke="#4a4f55" stroke-width="3"/>-->
  <!--<text x="84" y="92" font-family="sans-serif" font-size="11" fill="#4a4f55">Tissue boundary</text>-->

  <!-- Labels for regions -->
  <!--<text x="30" y="100" font-family="sans-serif" font-size="12" fill="#666666">Outside</text>-->
  <!--<text x="330" y="100" font-family="sans-serif" font-size="12" fill="#666666">Tissue</text>-->

  <!-- Vibrator (left, facing right) -->
  <rect x="20" y="140" width="40" height="80" fill="#9ea7b8" stroke="#4a4f55" stroke-width="2" rx="6" ry="6"/>
  <text x="40" y="180" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" transform="rotate(-90,40,180)">Vibrator</text>

  <!-- Vibrator nose pointing right -->
  <polygon points="60,170 70,180 60,190" fill="#4a4f55"/>

  <!-- Thin actuator rod (does NOT cross the boundary) -->
  <rect x="70" y="176" width="8" height="8" fill="#4a4f55"/>

  <!-- Motion arrow showing horizontal oscillation at the boundary -->
  <defs>
    <marker id="arrRed" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c0392b"/>
    </marker>
    <marker id="arrGreen" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  <line x1="58" y1="180" x2="78" y2="180" stroke="#c0392b" stroke-width="2"
        marker-start="url(#arrRed)" marker-end="url(#arrRed)"/>

  <!-- Optional subtle highlight just inside tissue to suggest driven surface (stays inside) -->
  <rect x="80" y="168" width="10" height="24" fill="#ff9999" opacity="0.35"/>

  <!-- Single right-going shear wave crossing the tissue -->
  <path d="M90 180
           q15 -10 30 0
           q15 8 30 0
           q15 -6 30 0
           q15 4 30 0
           q15 -2 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0
           q15 -1 30 0"
        fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#arrGreen)"/>

  <!-- Labels -->
  <!--<text x="145" y="210" font-family="sans-serif" font-size="12" fill="#c0392b">Boundary drive</text>-->
  <text x="220" y="210" font-family="sans-serif" font-size="12" fill="#27ae60">Shear wave</text>
</svg>
